<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="city">
        
    </div>
    <script>
        const arr= []
        arr[0] = "seoul";
        arr[1] = "busan";
        arr[2] = "incheon";
        arr[3] = "mapo";
        arr[4] = "kang"
        //함수를 만들때 이름은 카멜기법(낙타기법)을 많이쓴다
        //class를 만들때는 대문자로 만든다.

        const arrSize = arr.length;
        const cElem =  document.querySelector(".city");
        function printArr(){
            let txtSum = "<ul>"; //문자 초기값
            for(let i=0;i<arrSize;i++){
                // txtSum = txtSum+ "<li>" + arr[i] + "</li>"
                txtSum += "<li>" + arr[i] + "</li>"
            }
            txtSum += "</ul>"
            console.log(txtSum)
            //document.querySelector(".city").innerHTML = txtSum 
            //위에 const cElem을 만들었기 때문에 위 코드를 주석처리한거임.
            cElem.innerHTML = txtSum;
        }
        printArr()
        //for문은 li만 돌고 바깥에서 ul을 씌워준다.

        //push pop (값을 넣고 튕긴다?)
    </script>
</body>
</html>
