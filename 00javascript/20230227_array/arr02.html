<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="city1"></div>
    <div class="city2"></div>
    <div class="city3"></div>

    <script>
        const cityText = document.getElementsByClassName('city1')[0];
        // const cityText = document.querySelector(".city1"); //querysel은 무조건 첫번째만 됨. 
        //const~ : 선택자를 잡아놓는것
        
        const city = [
            "seoul",
            "daegu",
            "incheon",
        ]
        const citySize = city.length;

        function printCity(){
            let textSum = "";
            for(let i=0;i<citySize;i++){
                textSum += city[i]+"<br>"
            }
            cityText.innerHTML = textSum;
        }
        printCity();
        //script가 무조건 제일 밑임. div보다 아래에 있어야함. 그냥 뼈에 새겨라
    </script>
</body>
</html>
