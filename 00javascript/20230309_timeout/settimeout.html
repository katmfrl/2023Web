        let i = 0;
        //setInterval == n초마다 실행됨
        let setKwon

        function inter(){
            setKwon = setInterval(function () {
            console.log(i++)
        }, 1000)
        }
        inter() //웹사이트에 들어가자마자 바로 실행하도록
