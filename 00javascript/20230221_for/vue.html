<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <ul> 
        <li v-for="item in menu"> <!--menu라는 배열안에서 item이라는인자값을 쓰겠다는 뜻임-->
            {{item}}
        </li>
    </ul>

</div>

<script>
  const { createApp } = Vue
  //createArpp은 밑에 있는 createApp으로 간다.

  createApp({
    data() { //data==function
      return {
        menu: [
            "회사소개","회계라인","고객문의","QNA"
        ] //이게 데이터
      }
    }
  }).mount('#app') //app에다 넣겠다
</script>
</body>
</html>
