<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            float: left;
            padding: 7px;
        }

    </style>
</head>
<body>
    <script> //함수의 목적은 재사용 확장성
        function gugu(dan){
            //document.write("3 x 1 =" + 3*1)

            for(let dan=1; dan<10; dan++){ 
                document.write("<div class = 'box'>")
                for (let i=1;i<10;i++){
                document.write(dan + " X " + i + " = " + dan*i + "<br>")
            }
            document.write("</div>")
        }
           
        }   
        gugu()  //dan이라고 하는 변수에 3이 들어가는구나
    </script>

    <div class="wrap">
        <script>
            gugu()
        </script>
    </div>
    <div class="wrap1">
        <script>
            gugu()
        </script>
    </div>
</body>
</html>
