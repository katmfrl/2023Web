<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {border : 1px solid black;}
        table {border-collapse: collapse;}
        tr{background-color: #ddd; text-align: center;}
        tr:nth-child(1){background-color: skyblue;}
        tr>td:first-child{border-left: 0 none;}
        tr>td:last-child{border-right: 0 none;}
    </style>
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- vue의 역할은 데이터 관리 -->
<div id="app">
    <table>
      <tr>
        <td></td>
        <td>국어</td>
        <td>영어</td>
        <td>수학</td>
      </tr>
      <tr v-for="(item,index) in arr"> <!--arr의 배열을 가져다가 item으로 쓰겠다.-->
        <td>{{item.name}}</td>
        <td>{{item.kor}}</td>
        <td>{{item.eng}}</td>
        <td>{{item.math}}</td>
      </tr>
      <script>
        // arr.forEach(function(item,index){
        //   console.log(arr[index]) //위아래 같은 코드임.
        //   console.log(item)
        // })
      </script>
    </table>
</div>

<script>
  const { createApp } = Vue
  //createArpp은 밑에 있는 createApp으로 간다.

  createApp({
    data() { //data==function
      return {
        arr: [
        {
                name:"권슬기",
                kor:70,
                eng:80,
                math:60,
            },
            {
                name:"홍길동",
                kor:80,
                eng:50,
                math:90,
            },
            {
                name:"김단비",
                kor:50,
                eng:100,
                math:80,
            },
        ] 
      }
    }
  }).mount('#app') //app에다 넣겠다
</script>
</body>
</html>
