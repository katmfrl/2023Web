<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <script>
        //속성(데이터)가 있고 그 안에 메소드를 이용해서 쓴다.
        const car = {
            name:"sonata", //name은 script에서 내가 만들어서 쓰는거
            window:4,
            color:"blue",
            speed:100,
            start:function(){ //무명변수임
                //return car.speed
                console.log(this.speed * 100) 
                //this==car (이해가 안되면 car로 써도되지만 한번 바꾸면 다바꿔야하니 this가 편함)
            }, 
            stop:function(){
                console.log('stop')
            },
        }
        car.start()
        console.log(car.name)

        //위는 name이라는 변수로 가져오기 때문에 어디에 뭐가 있는지 몰라도 괜찮다.
        //하지만 밑은 array기 때문에 데이터를 가져올때 몇줄에 뭐가 있는지 알아야한다.
        // const acar = ["sonata",4,"blue"]
        // console.log(acar[0])



    </script>
</body>
</html>
