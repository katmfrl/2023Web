<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function GameMan(name,job,loc){
            this.name = name;
            this.job = job;
            this.loc = loc;

            this.move = function(){
                document.write(this.name+ "(" + this.job + ") " + this.loc + "(으)로 이동<br>")
            } //이런 구조라는 것만 기억해두자.
        }
        // prototype = add to method + ＠// 
        GameMan.prototype.attack=function(){
            document.write(this.name+"("+this.job+")가 공격합니다.<br>")
        }

        const kwon = new GameMan("권슬기","기사","서울") 
        //new GameMan은 데이터의 집약체이고 const kwon이 실체화를 해주는 것임.

        console.log(kwon.name)
        kwon.move()
        kwon.attack()

        const you = new GameMan("홍길동","법사","부산")
        you.move()
    </script>
</body>
</html>
