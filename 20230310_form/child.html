<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box > h1:nth-of-type(2){
        /* .box h1:nth-child(1) */
            background: pink;
        }

</head>

    <div class="box">

        <h1>Lorem, ipsum dolor.</h1>
        <ul>
            <li>111</li>

            <li>111</li>

        </ul>
    </div>
    <style>
        /* 인접형제선택자  */
        /* h1 ~ h2{background: #f00;} */
        /* h1 다음에 나오는 h2 태그에 값을 먹임  */

        /* h1 + h2{background: #f00;} */
        /* h1 태그 다음에 나오는 h2 태그 하나에만 값을 먹임  */

        h2 + h2{background: #f00;}
        /* 첫 h2 태그 뒤에 나오는 h2 태그 전부에 값을 먹임  */


    </style>
    <div class="wrap">
