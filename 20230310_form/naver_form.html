<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div id="header">
            <h1><a href="#">네이버</a></h1>
        </div>
        <div id="content">
            <h2 class="blind">네이버 회원가입</h2>
            <div class="join">
                <form action="#" method="post"> 
                    <!-- na_userId을 form action으로 post 방식을 ㅗ보낸다 -->
                    <fieldset>
                        <legend class="blind">아이디/비밀번호</legend>
                        <div class="field">
                            <label for="userId" class="blind">아이디</label>
                            <!-- for랑 id가 같아야 커서가 들어간다  -->
                            <input type="text" name="userId" id="userId" placeholder="아이디입력" class="inp-field">
                            <span class="icon email">@naver.com</span> 
                        </div>
                        <div class="field">
                            <label for="userpass" class="blind">패스워드</label>
                            <input type="text" name="userpass" id="userpass" placeholder="비밀번호입력" class="inp-field">
                            <span class="icon pass">패스워드</span> 
                        </div>
                        <div class="field">
                            <label for="userpass2" class="blind">패스워드확인</label>
                            <!-- for랑 id가 같아야 커서가 들어간다  -->
                            <input type="text" name="userpass2" id="userpass2" placeholder="비밀번호확인" class="inp-field">
                            <span class="icon pass2">@naver.com</span> 
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend class="blind">개인정보</legend>
                        <div class="field">
                            <label for="userName" class="blind">이름</label>
                            <input type="text" name="userName" id="userName" placeholder="이름" class="inp-field w458">
                        </div>
                        <div class="field radio">
                            <input type="radio" name="user-s" id="user-man" value="남성" checked>
                            <input type="radio" name="user-s" id="user-woman" value="여성">
                            <label for="user-man" class="btn_label male">남성</label>
                            <label for="user-woman" class="btn_label female">여성</label>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
