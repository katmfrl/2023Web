<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1><a href="#">네이버</a></h1>
        </div>
        <div id="content">
            <h2 class="blind">네이버 회원가입</h2>
            <div class="join">
                <form action="#" method="post"> 
                    <!-- na_userId을 form action으로 post 방식을 ㅗ보낸다 -->
                    <fieldset>
                        <legend class="blind">아이디/비밀번호</legend>
                        <div class="field">
                            <label for="userId" class="blind">아이디</label>
                            <!-- for랑 id가 같아야 커서가 들어간다  -->
                            <input type="text" name="na_userId" id="userId" placeholder="아이디입력" class="inp_field">
                            <span class="icon email">@naver.com</span> 
                        </div>
                    </fieldset>
                    <!-- <fieldset>
                        <legend>개인정보</legend>
                    </fieldset> -->
                </form>
            </div>
        </div>
    </div>
</body>
</html>
