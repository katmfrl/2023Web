<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* after는 자식요소중에 맨 뒤에 비포는 맨앞에 */
        .box:after{
            content:"!안녕하세요"
        }
        .box:before{
            content:"하이,"
        }
    </style>
</head>
<body>
    <div class="box">권슬기</div>
</body>
</html>
